<ul class="department-list">
  <li *ngFor="let department of departments"
      (click)="setCurrentDepartment(department)"
      [routerLink]="['/department/' + department.id]">
    <span>{{department.name}}</span>
    <button class="delete-button"
           (click)="openConfirmDialog(department); $event.stopPropagation()">x</button>
  </li>
</ul>
<button class="add-button" (click)="addDepartment()">
  New Department
</button>
