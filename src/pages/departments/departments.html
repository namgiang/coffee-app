<ul class="department-list">
  <li *ngFor="let department of departments"
      [routerLink]="['/']">
    <span>{{department.name}}</span>
    <button class="delete-button"
           (click)="openConfirmDialog(department); $event.stopPropagation()">x</button>
  </li>
</ul>
<button class="add-button" (click)="addNewDepartment()">
  +
</button>
